<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order Charlie's online</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Charlie's Pizza</h1>
        <h2>Order for pickup or delivery</h2>
      </div>

      <div class="form">
        <form id="pizzaOrder">
          <div class="row">
            <div class="col-md-3">
              <label>
                <img src="img/ht.jpeg" alt="small pizza display size">
                <br>
                <input type="radio" name="small" value="small">
              </label>
            </div>
          </div>

          <div class="row">
            <div class="col-md-3">
              <label>
                <img src="img/ht.jpeg" alt="medium pizza display size">
                <br>
                <input type="radio" name="medium" value="medium">
              </label>
            </div>
          </div>

          <div class="row">
            <div class="col-md-3">
                <label>
                <img src="img/ht.jpeg" alt="large pizza display size">
                <br>
                <input type="radio" name="large" value="large">
                </label>
            </div>
          </div>
        </form>
      </div>



    </div>
  </body>
</html>
